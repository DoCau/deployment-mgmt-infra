apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-service
  namespace: prj-deployment-mgmt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database-service
  template:
    metadata:
      labels:
        app: database-service
    spec:
      containers:
      - name: database-service
        image: "$(AWS_ACCOUNT_ID).dkr.ecr.ap-southeast-1.amazonaws.com/deployment-mgmt-dev-db-service-ecr:database-service-dev-v1.0.1"
        ports:
        - containerPort: 8081
        env:
        - name: AWS_ACCOUNT_ID
          valueFrom:
            secretKeyRef:
              name: deployment-mgmt-dev-secrets
              key: aws-account-id

---
apiVersion: v1
kind: Service
metadata:
  name: database-service
  namespace: prj-deployment-mgmt
spec:
  type: ClusterIP
  selector:
    app: database-service
  ports:
  - port: 8081
    targetPort: 8081
