name: terraform-apply

on:
  pull_request:
    branches:
      - '*'
  pull_request_target:
    types:
      - closed
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  terraform-full-apply:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: ap-southeast-1
          role-to-assume: arn:aws:iam::774305578623:role/github-terraform-role

      - name: Traverse to work folder
        run: cd environments/dev

      - name: Pull terraform.tfvars
        run: aws s3 cp s3://prj-deployment-mgmt-caudt1/envs/dev/terraform.tfvars terraform.tfvars

      - name: Verify terraform.tfvars location
        run: ls -lah